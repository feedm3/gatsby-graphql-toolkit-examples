      remoteId: id
    }
  }
  next {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  postBlocks {
    ... on postBlocks_aside_BlockType {
      id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      language
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      text
