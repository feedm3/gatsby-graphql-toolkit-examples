  title
  slug
  uri
  enabled
  archived
  siteId
  language
  searchScore
  trashed
  status
  dateCreated
  dateUpdated
  lft
  rgt
  level
  root
  structureId
  isDraft
  isRevision
  sourceId
  sourceUid
  draftId
  isUnsavedDraft
  draftName
  draftNotes
  authorId
