    ... on postBlocks_text_BlockType {
      id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      language
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
