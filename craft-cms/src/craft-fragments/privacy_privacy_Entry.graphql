fragment privacy_privacy_Entry on privacy_privacy_Entry {
  remoteId: id
  uid
  title
  slug
  uri
  enabled
  archived
  siteId
  language
  searchScore
  trashed
  status
  dateCreated
  dateUpdated
  lft
  rgt
  level
  root
  structureId
  isDraft
  isRevision
  sourceId
  sourceUid
  draftId
  isUnsavedDraft
  draftName
  draftNotes
  authorId
  author {
    ... on UserInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  sectionId
  sectionHandle
  typeId
  typeHandle
  postDate
  expiryDate
  remoteChildren: children {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  remoteParent: parent {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  url
  localized {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  prev {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  next {
    ... on EntryInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  introduction
  legalBlocks {
    ... on legalBlocks_policy_BlockType {
      id
      uid
      title
      slug
      uri
      enabled
      archived
      siteId
      language
      searchScore
      trashed
      status
      dateCreated
      dateUpdated
      fieldId
      ownerId
      typeId
      typeHandle
      sortOrder
      heading
      text
    }
  }
  metaDescription
  metaImage {
    ... on AssetInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  metaKeywords {
    ... on TagInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  titleOverride
}